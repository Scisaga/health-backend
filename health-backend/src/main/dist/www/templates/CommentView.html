<div id="comment-form" class="info">
    
    <div class="form-group">
		<label for="inputDisease">找医生看什么病</label>
		<input type="username" id="inputDiseasename" name="diseasename" class="form-control" placeholder="请输入疾病名称" style="font-family: Consolas" required autofocus>
    </div>

    <div class="form-group">
		<label for="inputRating">评分</label>
		<input type="rating" id="inputRating" name="rating" class="form-control" 
		placeholder="请输入评分" style="font-family: 
		Consolas" required autofocus>
    </div>

    <div class="form-group">
		<label for="inputComment">医生评价</label>
		<input type="comment" id="inputComment" name="comment" class="form-control" 
		placeholder="请对医生作出评价" style="font-family: Consolas" required autofocus>
    </div>

    <br />
	<button class="btn btn-success btn-block save" type="submit">提交评价</button>


</div>
