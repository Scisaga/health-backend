<div class="col-xs-12 col-md-6 col-md-offset-3">
	<div class="info" id="login-form">
		<h2>登陆</h2>
		<div class="form-group">
			<label for="inputEmail">用户名</label>
			<input type="username" id="inputUsername" name="username" class="form-control" placeholder="请输入用户名" style="font-family: Consolas" required autofocus>
		</div>
		<div class="form-group">
			<label for="inputPassword">密码</label>
			<input type="password" id="inputPassword" name="passwd" class="form-control" placeholder="请输入密码" style="font-family: Consolas" required>
		</div>
		<div class="form-group" style="position: relative; margin: 8px 0;">
			<label>
				7天内自动登录
			</label>
			<div style="position: absolute; top: 2px; right: 0px;">
				<input type="checkbox" name="remember-me">
			</div>
		</div>
		<button class="btn btn-primary btn-block login" type="submit">登录</button>
		<button class="btn btn-success btn-block signup" type="submit">注册</button>
	</div>
</div>
