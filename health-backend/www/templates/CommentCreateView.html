<div class="form-horizontal">
    
    <div class="form-group">
		<label for="inputDisease" class="col-sm-2 control-label">看什么病</label>
		<div class="col-sm-10">
			<input type="username" id="inputDiseasename" name="diseasename" class="form-control" placeholder="请输入疾病名称" style="font-family: Consolas" required autofocus />
		</div>
    </div>

    <div class="form-group">
		<label for="inputRating" class="col-sm-2 control-label">评分</label>
		<div class="col-sm-10">
			<input type="number" data-max="10" name="star" class="rating" value="0"/>
		</div>
    </div>

    <div class="form-group">
		<label for="inputComment"class="col-sm-2 control-label">感觉如何</label>
		<div class="col-sm-10">
			<textarea type="comment" id="inputComment" name="comment" class="form-control" 
		placeholder="请对医生作出评价" style="font-family: Consolas; width: 100%" required autofocus />
		</div>
    </div>

    <button class="btn btn-success btn-block save" type="submit">提交评价</button>
</div>
